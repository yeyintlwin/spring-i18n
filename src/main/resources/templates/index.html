<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thymeleaf i18n Example</title>
</head>
<body>
	<h1 th:text="#{greeting}">Default Greeting</h1>
	<p th:text="#{farewell}">Default Farewell</p>

	 <form method="get" action="/">
        <select name="lang" onchange="this.form.submit()">
            <option value="en" th:text="#{english}" th:selected="${#locale.language == 'en'}">English</option>
            <option value="fr" th:text="#{french}" th:selected="${#locale.language == 'fr'}">French</option>
            <option value="es" th:text="#{spanish}" th:selected="${#locale.language == 'es'}">Spanish</option>
        </select>
    </form>
</body>
</html>
